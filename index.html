<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="icon" href="./Logo.png">
    <title>Calculator</title>
</head>
<body>
    <div
        class="calculator"
    >
        <p
            class="display"
            id="display"
        >
        </p>
        <div
            class="operators"
        >

            <button
                type="button"
                id="*"
                class="operator"
            >
                &times;
            </button>
            <button
                type="button"
                id="/"
                class="operator"
            >
                &divide;
            </button>
            <button
                type="button"
                id="+"
                class="operator"
            >
                &plus;
            </button>
            <button
                type="button"
                id="-"
                class="operator"
            >
                &minus;
            </button>
        </div>
        <div class="numbers">
            <button
                type="button"
                id="1"
                class="number"
            >
                1
            </button>
            <button
                type="button"
                id="2"
                class="number"
            >
                2
            </button>
            <button
                type="button"
                id="3"
                class="number"
            >
                3
            </button>
            <button
                type="button"
                id="4"
                class="number"
            >
                4
            </button>
            <button
                type="button"
                id="5"
                class="number"
            >
                5
            </button>
            <button
                type="button"
                id="6"
                class="number"
            >
                6
            </button>
            <button
                type="button"
                id="7"
                class="number"
            >
                7
            </button>
            <button
                type="button"
                id="8"
                class="number"
            >
                8
            </button>
            <button
                type="button"
                id="9"
                class="number"
            >
                9
            </button>
            <button
                type="button"
                id="0"
                class="number"
            >
                0
            </button>
            <button
                type="button"
                id="="
                class="operator"
            >
                &equals;
            </button>
            <button
                type="button"
                id="clear"
                class="operator"
            >
                Cl
            </button>
        </div>

    </div>
</body>
</html>
